<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<lable for="name">Name: </lable>
		<input type="text" id="name" placeholder="Name" required><br>
		<lable for="email">Email: </lable>
		<input type="email" id="email" placeholder="Email" required><br>
		<lable for="gender">Gender: </lable>
		<input type="radio" id="gender_m" required>
		<lable for="male">Male</lable>
		<input type="radio" id="gender_f" required>
		<lable for="female">Female</lable><br>
		<lable for="carBrands">Car Brands: </lable>
		<input type="select" id="car" placeholder="--Please choose an option--" required><br>
		<lable for="age">Age: </lable>
		<input type="number" id="age" placeholder="Age" required><br>
		<lable for="dob">DOB: </lable>
		<input type="date" id="dob" required><br>
		<lable for="phoneNumber">Phone Number: </lable>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<lable for="password">Password: </lable>
		<input type="password" id="password" placeholder="Password" required><br>
		<input type="checkbox" id="tos" required>
		<lable for="agree">I agree to the TOS </lable>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
