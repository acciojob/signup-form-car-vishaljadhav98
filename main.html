<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<lable for="name">Name </lable>
		<input type="text" required id="name" name="name" placeholder="Name"><br>
		<lable for="email">Email </lable>
		<input type="email" required id="email" name="email" placeholder="Email"><br>
		<lable for="gender">Gender </lable>
		<input type="radio" required id="gender_m" name="gender" value="Male">
		<lable for="male">Male</lable>
		<input type="radio" required id="gender_f" name="gender" value="Female">
		<lable for="female">Female</lable><br>
		<lable for="cars">Car Brands </lable>
		<input type="select" required id="cars" name="carBrands" placeholder="--Please choose an option--"><br>
		<lable for="age">Age </lable>
		<input type="number" required id="age" name="age" placeholder="Age"><br>
		<lable for="dob">DOB </lable>
		<input type="date" required id="dob" name="dob"><br>
		<lable for="tel">Phone Number </lable>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>
		<lable for="password">Password </lable>
		<input type="password" required id="password" name="password" placeholder="Password"><br>
		
		<lable for="agree">I agree to the TOS </lable>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
